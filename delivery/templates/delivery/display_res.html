{% extends "delivery/base.html" %} {% block content %}
<div style="margin-top: 50px;"></div>
<table style="width: 95%; margin: 0 auto; border-collapse: collapse; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); font-family: 'Poppins', sans-serif;">
    <thead>
        <tr style="background-color: #f2f2f2;">
            <th style="padding: 12px 15px; text-align: left; border-bottom: 1px solid #ddd;">Restaurant Name</th>
            <th style="padding: 12px 15px; text-align: left; border-bottom: 1px solid #ddd;">Category</th>
            <th style="padding: 12px 15px; text-align: left; border-bottom: 1px solid #ddd;">Rating</th>
            <th style="padding: 12px 15px; text-align: left; border-bottom: 1px solid #ddd;">Image</th>
            <th style="padding: 12px 15px; text-align: left; border-bottom: 1px solid #ddd;">Address</th>
            <th style="padding: 12px 15px; text-align: left; border-bottom: 1px solid #ddd;">View Menu</th>
        </tr>
    </thead>
    <tbody>
        {% for item in li %}
        <tr style="border-bottom: 1px solid #eee;">
            <td style="padding: 12px 15px;">{{ item.Res_name }}</td>
            <td style="padding: 12px 15px;">{{ item.Food_cat }}</td>
            <td style="padding: 12px 15px;">{{ item.rating }}/5</td>
            <td style="padding: 12px 15px; text-align: center;">
                <img src="{{ item.img }}" alt="Restaurant Image" height="100" width="100" style="border-radius: 5px; object-fit: cover;"/>
            </td>
            <td style="padding: 12px 15px;">{{ item.address }}</td>
            <td style="padding: 12px 15px; text-align: center;">
                <a href="{% url 'delivery:view_menu' item.id %}" style="text-decoration: none;">
                    <button style="background-color: #007bff; color: white; padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s ease;">View Menu</button>
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
</style>
{% endblock %}
