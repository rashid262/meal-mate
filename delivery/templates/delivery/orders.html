<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'delivery/css/styles.css' %}" />
    <title>Order Summary</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
            color: #333;
            text-align: center;
        }

        h1, h2 {
            margin-bottom: 20px;
            color: #444;
        }

        p {
            margin-bottom: 15px;
            line-height: 1.6;
        }

        a {
            display: inline-block;
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        a:hover {
            background-color: #0056b3;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Thank you for your order, {{ username }}!</h1>

        <h2>Delivery Address</h2>
        <p>{{ customer.address }}</p>

        <p>
            Your order will be delivered to this location shortly. Thank you for
            choosing Meal Mate!
        </p>

        {% if cart_items %}
        <a href="{% url 'customer_menu' cart_items.0.restaurant.id username %}">Back to Restaurants</a>
        {% else %}
        <a href="/">Back to Home</a>
        {% endif %}
    </div>
</body>
</html>
